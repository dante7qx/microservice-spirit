<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head th:replace="common/common"/>
<title th:fragment="title">系统日志信息</title>
</head>
<body>
	<div class="bdcontent">
		<table id="sysLogGridlist"></table>
	</div>
	<div id="sysLogGridToolbar" class="bdgridtoolbar">
		<form id="sysLogQueryForm">
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<td class="searchtitle">名称</td>
								<td><input id="queryName" name="name" type="text"/></td>
								<td class="searchtitle">URL</td>
								<td><input id="queryUrl" name="url" type="text"/></td>
								<td class="searchtitle">
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="SysLogPage.search();">查询</a>
								</td>
								<td>
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="SysLogPage.reset();">重置</a>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script th:src="@{ux/util/hnasys-util.js}" type="text/javascript"></script>
	<script th:src="@{module/syslog/sysloglist.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			SysLogPage.loadSysLogList();
		});
	</script>
</body>
</html>
