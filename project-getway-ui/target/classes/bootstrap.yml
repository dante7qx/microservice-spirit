spring:
  application:
    name: project-getway-ui
zuul:
  routes:
    project-sysmgr-ui:
      path: /sysmgr/**
      sensitive-headers: null
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000