<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>服务模块信息</title>
</head>
<body>
	<div class="bdcontent" style="height:170px;overflow:hidden;">
		<form id="serviceModuleDetailForm" method="post" novalidate="true">
			<input id="id" name="id" type="hidden"/>
			<table class="tbcontent">
				<tr>
					<td class="tbtitle" width="20%">服务模块名称</td>
					<td><input id="name" name="name" type="text" class="easyui-validatebox" style="width:170px;" required="true" /></td>
				</tr>
				<tr>
					<td class="tbtitle">服务模块URL</td>
					<td><input id="url" name="url" type="text" class="easyui-validatebox" style="width:170px;" required="true" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="bdupdate">
		<span id="serviceModuleUpdateInfo"></span>
	</div>
		
	<div id="serviceModuleFormBtnContainer" style="margin-top: 10px; text-align: center;">
		<span class="buttonGaps formEdit" sec:authorize="hasAuthority('sysmgr.servicemodule.update')">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" plain="false" onclick="ServiceModuleDetailPage.edit();">编辑</a>
		</span>
		<span class="buttonGaps formDelete" sec:authorize="hasAuthority('sysmgr.servicemodule.delete')">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="false" onclick="ServiceModuleDetailPage.del();">删除</a>
		</span>
		<span class="buttonGaps formPersist" sec:authorize="hasAuthority('sysmgr.servicemodule.update')">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-save" plain="false" onclick="ServiceModuleDetailPage.submit();">保存</a>
		</span>
		<span class="buttonGaps formPersist">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="false" onclick="ServiceModuleDetailPage.reset();">重置</a>
		</span>
		<span class="buttonBaiscGaps">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-cancel" plain="false" onclick="$('#serviceModuleWindow').window('close');">关闭</a>
		</span>
	</div>
	
	<script th:src="@{module/servicemodule/servicemoduledetail.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			ServiceModuleDetailPage.initPage([[${param.id}]]);
		});
	</script>
</body>
</html>
