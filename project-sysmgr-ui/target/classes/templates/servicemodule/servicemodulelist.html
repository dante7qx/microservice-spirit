<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head th:replace="common/common"/>
<title th:fragment="title">服务模块信息</title>
</head>
<body>
	<div class="bdcontent">
		<table id="serviceModuleGridlist"></table>
	</div>
	<div id="serviceModuleGridToolbar" class="bdgridtoolbar">
		<form id="serviceModuleQueryForm">
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<td class="searchtitle">名称</td>
								<td><input id="queryName" name="name" type="text"/></td>
								<td class="searchtitle">URL</td>
								<td><input id="queryUrl" name="url" type="text"/></td>
								<td class="searchtitle">
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="ServiceModulePage.search();">查询</a>
								</td>
								<td>
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="ServiceModulePage.reset();">重置</a>
								</td>
							</tr>
						</table>
					</td>
					<td align="right">
						<a sec:authorize="hasAuthority('sysmgr.servicemodule.update')" href="javascript:;" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="ServiceModulePage.editServiceModule('');">新增</a>
						<a sec:authorize="hasAuthority('sysmgr.servicemodule.delete')" href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="ServiceModulePage.del();">删除</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="serviceModuleWindow" class="easyui-window" modal="true" collapsible="false"
		minimizable="true" maximizable="false" resizable="false" closed="true"
		style="height:300px; width: 600px; display: none;"></div>
		
	<script th:src="@{ux/util/hnasys-util.js}" type="text/javascript"></script>
	<script th:src="@{module/servicemodule/servicemodulelist.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			ServiceModulePage.loadServiceModuleList();
		});
	</script>
</body>
</html>
